<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login or Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }
        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Welcome</h2>
        <!-- Login Form -->
        <div id="login-form" th:if="${param.error} || !${param.register}" >
            <div th:if="${param.error}" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-center">Invalid credentials</div>
            <form th:action="@{/login}" method="post" class="space-y-4">
                <div>
                    <label class="block mb-1 text-gray-700">Username</label>
                    <input name="username" type="text" class="w-full px-3 py-2 border rounded" required />
                </div>
                <div>
                    <label class="block mb-1 text-gray-700">Password</label>
                    <input name="password" type="password" class="w-full px-3 py-2 border rounded" required />
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign in</button>
            </form>
            <div class="mt-4 text-center">
                <button onclick="showRegister()" class="text-blue-600 hover:underline">Don't have an account? Register</button>
            </div>
        </div>
        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <div th:if="${error}" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-center" th:text="${error}"></div>
            <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
                <div>
                    <label class="block mb-1 text-gray-700">Username</label>
                    <input th:field="*{username}" type="text" class="w-full px-3 py-2 border rounded" required />
                </div>
                <div>
                    <label class="block mb-1 text-gray-700">Password</label>
                    <input th:field="*{password}" type="password" class="w-full px-3 py-2 border rounded" required />
                </div>
                <div>
                    <label class="block mb-1 text-gray-700">Confirm Password</label>
                    <input name="confirmPassword" type="password" class="w-full px-3 py-2 border rounded" required />
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
            </form>
            <div class="mt-4 text-center">
                <button onclick="showLogin()" class="text-blue-600 hover:underline">Already have an account? Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
